<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Search</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="h-screen flex flex-col">
    <header>
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="sm:hidden">
                <button
                  id="m-menu-button"
                  type="button"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  onclick="toggleMobileMenu()"
                  class="text-white">
                  <span class="sr-only">Open main menu</span>
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="w-6 h-6">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5
                                    M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                </button>
              </div>
              <div class="hidden sm:block">
                <img
                  src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                  alt="RevoU
                            Library"
                  class="h-8 w-auto ml-2 sm:ml-0" />
              </div>
              <div class="hidden space-x-4 sm:ml-6 sm:block">
                <a
                  href="index.html"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Library</a
                >
                <a
                  href="books.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Books</a
                >
                <a
                  href="information.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Information</a
                >
              </div>
            </div>
            <div class="absolute left-1/2 transform -translate-x-1/2 sm:hidden">
              <img
                src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                alt="RevoU Library"
                class="h-8 w-auto ml-2 sm:ml-0" />
            </div>
          </div>
        </div>
        <div id="m-menu" class="hidden sm:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="index.html"
              class="block px-3 py-2 text-white hover:text-gray-300"
              >Library</a
            >
            <a
              href="books.html"
              class="block px-3 py-2 text-white hover:text-gray-300"
              >Books</a
            >
            <a
              href="information.html"
              class="block px-3 py-2 text-white hover:text-gray-300"
              >Information</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- !HEADER -->
    <main
      class="flex-1 overflow-y-auto bg-library-1 bg-cover bg-center bg-no-repeat">
      <div class="flex flex-col items-center py-3 px-4 sm:px-8">
        <div
          class="container mx-auto my-3 max-w-screen-md px-4 py-8 sm:px-6 lg:px-8 bg-gray-800 rounded-lg">
          <h1 class="text-white text-center mb-4">
            Welcome to RevoU Library! Use this search to find books quickly!
          </h1>
          <form id="search-form">
            <label
              for="search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <input
                type="search"
                id="search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search" />
              <button
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Search
              </button>
            </div>
          </form>
        </div>

        <div
          id="search-result"
          class="container mx-auto my-3 max-w-screen-md sm:px-6 lg:px-8 bg-gray-800 rounded-lg py-4 hidden">
          <div class="my-6"></div>
        </div>
      </div>
    </main>
    <footer class="py-3 bg-gray-800">
      <p class="text-center text-xs leading-relaxed text-gray-300">RevoU Library</p>
    </footer>
    <script src="book-search.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
